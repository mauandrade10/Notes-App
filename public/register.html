<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
    <!-- Boostrap 5 -->
    <link href="../style/bootstrap_5.0.3.css" rel="stylesheet">
    <script defer src="../js/bootstrap_5.0.3.js"></script>
    <!-- Personalizado -->
    <script defer src="../js/register.js"></script>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-5">
                <h2 class="text-center my-5">Registro de Usuario</h2>
                <form id="registroForm" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white mt-3" for="nombre">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white mt-3" for="apellidoP">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="apellidoP" name="apellidoP" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white mt-3" for="apellidoM">Apellido Materno:</label>
                                <input type="text" class="form-control" id="apellidoM" name="apellidoM" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-white mt-3" for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-white mt-3" for="username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" maxlength="12" required>
                    </div>
                    <div class="form-group">
                        <label class="text-white mt-3" for="password">Contraseña:</label>
                        <input type="password" class="form-control" minlength="5" maxlength="15" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="text-white mt-3" for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" minlength="5" maxlength="15" id="confirmPassword" name="confirmPassword"
                            required>
                        <div class="toast w-100 mt-3" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="3000">
                            <div class="toast-body text-danger" id="mensaje-error"></div>
                        </div>
                    </div>
                    <div class="alert alert-danger mt-2 p-2" id="error1" role="alert"></div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
                <div class="login-link text-white text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="./login.html">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
