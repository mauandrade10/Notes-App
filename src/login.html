<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <!-- Boostrap 5 -->
    <link href="../style/bootstrap_5.0.3.css" rel="stylesheet">
    <script defer src="../js/bootstrap_5.0.3.js"></script>
    <!-- Personalizado -->
    <script defer src="../js/login.js"></script>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-5">
                <h2 class="text-center my-5">Inicio de Sesión</h2>
                <form id="loginForm" method="POST" href="#">
                    <div class="form-group">
                        <label class="text-white" for="username">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mt-3">
                        <label class="text-white" for="password">Contraseña:</label>
                        <input type="password" class="form-control" minlength="5" maxlength="15" id="password" name="password" required>
                    </div>
                    <div class="alert alert-danger mt-2 p-2" id="error1" role="alert"></div>
                    <div class="text-center mt-3" id="error">
                        <button type="submit" class="btn btn-light">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="register-link text-white text-center mt-5">
                    ¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
