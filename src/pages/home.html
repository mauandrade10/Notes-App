<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Boostrap 5 -->
    <link href="../style/bootstrap_5.0.3.css" rel="stylesheet">
    <script defer src="../js/bootstrap_5.0.3.js"></script>
    <!-- Personalizado -->
    <link rel="stylesheet" href="../style/main.css">
    <script defer src="../js/home.js"></script>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0 p-0">
        <div class="d-flex flex-grow-1 p-3 m-0 w-100">
            <a class="navbar-brand" href="#">Task!ME</a>
            <div class="d-flex justify-content-between w-100">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/logOut">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Contenido de la Página -->
    <div class="container mt-5">
        <div  class="row justify-content-center my-1">        
            <!-- Tarjetas de Notas -->
            <div class="row mt-2" id="notaContainer">
                <!-- Las tarjetas de notas se agregarán aquí dinámicamente -->
            </div></div>
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-3">
                <!-- Botón para Agregar Nota -->
                <button class="btn btn-primary btn-lg btn-block" data-bs-toggle="modal"
                    data-bs-target="#modalM" data-action="create">Agregar Nueva Nota</button>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Nueva Nota -->
    <div class="modal fade" id="modalM" tabindex="-1" aria-labelledby="modalMLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMLabel">Nueva Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para ingresar título y contenido -->
                    <form class="formModal" method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label text-white">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label text-white">Contenido</label>
                            <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"  form="formularioNuevaNota" id="modalbutton">Guardar</button>
                </div>
            </div>
        </div>
    </div>


        <!-- Modal para eliminar una Nota -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Eliminar Nota</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <p id="textError"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" id="buttonD" data-bs-dismiss="modal">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
